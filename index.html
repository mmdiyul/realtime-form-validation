<!DOCTYPE html>
<html lang="en">
<head>
    <title>Realtime Form Validation</title>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card m-3">
                    <div class="card-header">
                        <h4>
                            Form
                        </h4>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="nama">Nama Lengkap</label>
                                <input type="text" class="form-control" name="nama" id="nama" oninput="nameValidation()">
                                <small class="form-text text-muted text-danger">
                                    <span id="helpNama" class="fa fa-times text-danger">
                                        Masukkan nama lengkap
                                    </span>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="username">Nama Pengguna</label>
                                <input type="text" class="form-control" name="username" id="username" oninput="usernameValidation()">
                                <small class="form-text text-muted text-danger">
                                    <span id="helpUsername" class="fa fa-times text-danger">
                                        Masukkan nama pengguna minimal 5 karakter
                                    </span>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="email">Alamat Email</label>
                                <input type="text" class="form-control" name="email" id="email" oninput="emailValidation()">
                                <small class="form-text text-muted text-danger">
                                    <span id="helpEmail" class="fa fa-times text-danger">
                                        Masukkan email yang valid
                                    </span>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="password">Kata Sandi</label>
                                <input type="password" class="form-control" name="password" id="password" oninput="passwordValidation()">
                                <small class="form-text text-muted">
                                    <span id="helpPassword" class="fa fa-times text-danger">
                                        Kata sandi minimal 8 karakter
                                    </span>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirmation">Konfirmasi Kata Sandi</label>
                                <input type="password" class="form-control" name="passwordConfirmation" id="passwordConfirmation" oninput="passwordConfirm()">
                                <small class="form-text text-muted text-danger">
                                    <span id="helpPasswordConfirmation">
                                    </span>
                                </small>
                            </div>
                            <button type="button" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <small>
                            <center>
                                &copy; Muhammad Aliyul Murtadlo. 2018
                            </center>
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
